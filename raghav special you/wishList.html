<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wishList</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
</head>
<body>
    <h2>data present in this table is dynamically coming from json file: wishList.json</h2>
    <table class="table table-dark table-striped">
        <tr>
            <th>Code</th>
            <th>Product</th>
            <th>DIY</th>
            <th>Price</th>
        </tr>
        
      </table>
</body>

<script type="module">

import wishlist from './wishList.json' assert { type: "json" };
const html = `<tr>
            <td>${wishlist[0].code}</td>
            <th>${wishlist[0].Product}</td>
            <td>${wishlist[0].DIY}</td>
            <td>${wishlist[0].price}</td>
        </tr>
        DIY
            <td>${wishlist[1].code}</td>
            <td>${wishlist[1].Product}</td>
            <td>${wishlist[1].DIY}</td>
            <td>${wishlist[1].price}</td>
        </tr>
        <tr>
            <td>${wishlist[2].code}</td>
            <td>${wishlist[2].Product}</td>
            <td>${wishlist[2].DIY}</td>
            <td>${wishlist[2].price}</td>
        </tr>`;
const targetTable = document.querySelector('.table');
targetTable.insertAdjacentHTML('beforeend',html);        


</script>

<script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
</html>
